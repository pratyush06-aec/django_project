{% extends "base.html" %}
{% load socialaccount %}

{% block body %}
<div class="container mt-5 col-md-4">
  <h3 class="text-center">Login</h3>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100">Login</button>
  </form>

  <hr>

  <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">
    Continue with Google
  </a>
</div>
{% endblock %}
